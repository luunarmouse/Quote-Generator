<!DocumentType html>
<html lang = "en">


    <head>

        <!-- Default Settings-->
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>

        <!-- This is the stylesheet. --> 
        <link rel="stylesheet" href="style.css">

        <!-- Icon for browser tab-->
        <link rel="icon" type="image/png" href="https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://css-tricks.com&size=16">

        <!-- Fontawesome icons for use on sites, etc-->
        <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    </head>

    <body>

        <div class="quote-container" id="quote-container">
            

            <!-- Quote element-->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">
                    "Everyone wants happiness, nobody wants pain, but you can't have a rainbow without a little rain."
                </span>
                
            </div>


            <!-- Author -->
            <div class="quote-author">
                <span id="author">Unknown</span>
            </div>


            <!-- Buttons-->
            <div class="button-container">
                <!-- Twitter and New Quote Buttons-->
                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                    <button id="new-quote">New Quote</button>
                </button>
            </div>


        </div>

        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <!--Script-->
        <script src="script.js">
            
        </script>


    </body>

</html>
